apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc
  project: terraform-argocd
  source:
    chart: nginx-stable
    helm:
      parameters:
      - name:  service.type
        value: NodePort
    repoURL: https://helm.nginx.com/stable
    targetRevision: HEAD
